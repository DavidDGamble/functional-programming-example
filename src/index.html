<html>
  <head>
    <script type="text/javascript" src="plant.js"></script>
    <title>Grow Your Plant</title>
  </head>
  <body>
    <form id="createPlant">
      <input id="name" type="text" placeholder="Enter your plant's name">
      <button type="submit">Submit!</button>
    </form>
    <button id="feed">Add soil</button>
    <button id="bigfeed">Add a lot more soil</button>
    <button id="hydrate">Add water</button>
    <button id="bigwater">Add a lot more water</button>
    <button id="light">Add light</button>
    <button id="biglight">Add a lot more light</button>
    <button id="show-state">Current Stats</button>
    <h1>Your Plant's Values</h1>
    <h3><div id="soil-value">0</div></h3>
    <h3><div id="water-value">0</div></h3>
    <h3><div id="light-value">0</div></h3>
  </body>
</html>
